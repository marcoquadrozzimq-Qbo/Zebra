<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generatore Etichette Zebra</title>
<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 18px;
    margin: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  h2 {
    margin-bottom: 10px;
  }
  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    width: 100%;
    max-width: 400px;
  }
  input, select, button {
    font-size: 18px;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  input[type="number"], select {
    width: 45%;
  }
  #imageInput {
    width: 90%;
  }
  button {
    width: 45%;
    background-color: #007bff;
    color: white;
    border: none;
  }
  button:hover {
    background-color: #0056b3;
  }
  #preview {
    margin-top: 15px;
    border: 1px solid #ccc;
    padding: 8px;
    width: 90%;
    max-width: 400px;
  }
  canvas {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>
  <h2>Generatore Etichette Zebra</h2>
  <div class="controls">
    <input type="file" id="imageInput" accept="image/*"><br>

    <div>
      <input type="number" id="width" placeholder="Larghezza (mm)">
      <input type="number" id="height" placeholder="Altezza (mm)">
    </div>

    <div>
      <label for="numImages">Numero immagini:</label>
      <select id="numImages">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="6">6</option>
      </select>
    </div>

    <div>
      <button id="convertBtn">Converti</button>
      <button id="downloadBtn">Scarica ZPL</button>
    </div>
  </div>

  <div id="preview">
    <h3>Anteprima Etichetta</h3>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const widthInput = document.getElementById("width");
    const heightInput = document.getElementById("height");
    const numImagesSelect = document.getElementById("numImages");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let image = new Image();

    imageInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        image.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("convertBtn").addEventListener("click", () => {
      if (!image.src) return alert("Seleziona un'immagine prima.");
      const numImages = parseInt(numImagesSelect.value);
      const widthMM = parseFloat(widthInput.value) || 50;
      const heightMM = parseFloat(heightInput.value) || 30;

      const mmToPx = 8;
      const imgW = widthMM * mmToPx;
      const imgH = heightMM * mmToPx;

      const cols = Math.ceil(Math.sqrt(numImages));
      const rows = Math.ceil(numImages / cols);

      canvas.width = imgW * cols + (cols - 1) * 4;
      canvas.height = imgH * rows + (rows - 1) * 4;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < numImages; i++) {
        const x = (i % cols) * (imgW + 4);
        const y = Math.floor(i / cols) * (imgH + 4);
        ctx.drawImage(image, x, y, imgW, imgH);
      }
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "etichetta_zebra.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
