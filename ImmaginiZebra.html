<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore Etichette Zebra</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    canvas { border: 1px solid #ccc; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Generatore ZPL per Stampante Zebra</h2>

  <label>Carica immagine:
    <input type="file" id="imageInput" accept="image/*">
  </label>

  <label>Larghezza etichetta (mm):
    <input type="number" id="labelWidth" value="100">
  </label>

  <label>Altezza etichetta (mm):
    <input type="number" id="labelHeight" value="50">
  </label>

  <label>Larghezza immagine (mm):
    <input type="number" id="imgWidth" value="30">
  </label>

  <label>Altezza immagine (mm):
    <input type="number" id="imgHeight" value="40">
  </label>

  <label>Numero immagini:
    <input type="number" id="numImages" value="1" min="1">
  </label>

  <label>Posizione immagini:
    <select id="position">
      <option value="center">Centro (Default)</option>
      <option value="top-left">Alto Sinistra</option>
    </select>
  </label>

  <button id="generate">Genera ZPL</button>

  <h3>Anteprima etichetta:</h3>
  <canvas id="preview" width="800" height="400"></canvas>

  <h3>ZPL generato:</h3>
  <textarea id="zplOutput" rows="15" cols="80" readonly></textarea>

  <script>
    const mmToPx = mm => Math.round(mm * 8); // 203 dpi = 8 px/mm
    const marginPx = mmToPx(0.5); // margine fisso 0,5 cm

    document.getElementById('generate').addEventListener('click', async () => {
      const imgInput = document.getElementById('imageInput').files[0];
      if (!imgInput) return alert('Carica prima un\'immagine.');

      const labelWidthPx = mmToPx(+document.getElementById('labelWidth').value);
      const labelHeightPx = mmToPx(+document.getElementById('labelHeight').value);
      const imgWidthPx = mmToPx(+document.getElementById('imgWidth').value);
      const imgHeightPx = mmToPx(+document.getElementById('imgHeight').value);
      const numImages = +document.getElementById('numImages').value;
      const position = document.getElementById('position').value;

      const img = new Image();
      img.src = URL.createObjectURL(imgInput);
      await img.decode();

      const canvas = document.getElementById('preview');
      canvas.width = labelWidthPx;
      canvas.height = labelHeightPx;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const perRow = Math.floor((labelWidthPx + marginPx) / (imgWidthPx + marginPx));
      const rows = Math.ceil(numImages / perRow);
      const totalHeight = rows * imgHeightPx + (rows - 1) * marginPx;

      if (imgWidthPx > labelWidthPx || totalHeight > labelHeightPx) {
        alert("⚠️ Le immagini non rientrano nei bordi dell'etichetta.");
        return;
      }

      let offsetX, offsetY;
      if (position === "center") {
        offsetX = Math.round((labelWidthPx - (perRow * imgWidthPx + (perRow - 1) * marginPx)) / 2);
        offsetY = Math.round((labelHeightPx - totalHeight) / 2);
      } else {
        offsetX = marginPx;
        offsetY = marginPx;
      }

      for (let i = 0; i < numImages; i++) {
        const col = i % perRow;
        const row = Math.floor(i / perRow);
        const x = offsetX + col * (imgWidthPx + marginPx);
        const y = offsetY + row * (imgHeightPx + marginPx);
        ctx.drawImage(img, x, y, imgWidthPx, imgHeightPx);
      }

      // conversione immagine in ZPL (inversione corretta)
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      let zplData = "";
      const widthBytes = Math.ceil(canvas.width / 8);
      const totalBytes = widthBytes * canvas.height;

      for (let y = 0; y < canvas.height; y++) {
        let line = "";
        for (let x = 0; x < canvas.width; x++) {
          const i = (y * canvas.width + x) * 4;
          const avg = (imageData[i] + imageData[i + 1] + imageData[i + 2]) / 3;
          line += avg > 127 ? "0" : "1"; // 0=bianco, 1=nero
        }
        let hex = "";
        for (let i = 0; i < line.length; i += 8) {
          hex += parseInt(line.substr(i, 8), 2).toString(16).padStart(2, '0');
        }
        zplData += hex.toUpperCase() + "\n";
      }

      const zplCode = `~DGIMAGE.GRF,${totalBytes},${widthBytes},\n${zplData}\n^XA\n^FO${offsetX},${offsetY}\n^XGIMAGE.GRF,1,1^FS\n^XZ`;

      document.getElementById('zplOutput').value = zplCode;
    });
  </script>
</body>
</html>
